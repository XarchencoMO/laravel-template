version: '3'

services:

  app:
    container_name: app_${PROJECT_NAME:-empty_template}
    build:
      context: docker/php-fpm
    volumes:
      - ./:/var/www
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/php.ini
    ports:
      - "9003:9003"
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - internal
  node:
    container_name: node_${PROJECT_NAME}
    build:
      context: docker/node
    volumes:
      - ./:/var/www
    ports:
      - "8080:8080"
    networks:
      - internal
  nginx:
    container_name: nginx_${PROJECT_NAME:-empty_template}
    image: nginx
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    networks:
      - internal
  mysql:
    container_name: mysql_${PROJECT_NAME:-empty_template}
    command: --default-authentication-plugin=mysql_native_password
    image: mysql
    environment:
      MYSQL_DATABASE: ${PROJECT_NAME:-empty_template}_db
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_USER: ${PROJECT_NAME:-empty_template}_user
      MYSQL_PASSWORD: pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - internal

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.222.0/28

volumes:
  db_data:
    driver: local
